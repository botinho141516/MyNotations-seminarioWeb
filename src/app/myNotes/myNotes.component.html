<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

    <Label text="Minhas Notas"></Label>

    <ActionItem icon="font://&#xf055;" style="font-size:13px!important" class="fas" (tap)="onNavItemTap('/newNote')"></ActionItem>
</ActionBar>


<ScrollView>
    <StackLayout *ngIf="(notes.length)">
        <CardView *ngFor="let note of notes" class="card" elevation="40" radius="10">
            <StackLayout class="card-layout" (tap)="cardClick(note)">
                <Label class="title h2" text="{{note._title}}"></Label>
                <Label class="preview" text="{{note._preview}}"></Label>
            </StackLayout>
        </CardView>
    </StackLayout>
    <GridLayout class="no-data" *ngIf="!(notes.length)">
        <Label class="page__content-placeholder" text="Nenhuma anotação :("></Label>
    </GridLayout>
</ScrollView>
